<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chevere</title>
        <script src="./dist/cdn/chevere.min.js"></script>
    </head>
    <body>
        <div id="node" data-init="1 + 1">
            <span data-text="this.data.msg"></span>
            <input type="text" data-model="this.data.msg"/>
        </div>
        <div id="nod2" data-init="'What'">
            <span data-text="this.data.msg"></span>
        </div>
        <script>
            Chevere.makeNodes({
                data: {
                    msg: "Hello world"
                },
                init(expr) {
                    console.log(expr);
                }
            }, document.querySelector("#node"), document.querySelector("#nod2"));
        </script>
    </body>
</html>
