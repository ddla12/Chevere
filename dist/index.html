<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
    <div data-attached="forin()">
        <button @onClick="toggle" data-text="toggle"></button>
        <span data-show="toggle">Test</span>
    </div>

      <script src="bundle.js"></script>
      <script>
  
            const forin = Chevere.data({
                name: "forin",
                data: {
                    toggle: true,
                },
                methods: {
                    toggle() {
                        $this.data.toggle = !$this.data.toggle;
                    }
                }
            });

            window.addEventListener("DOMContentLoaded", () => {
                Chevere.start(forin);
            });
      </script>
</body>
</html>
