<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span data-attached="test">
        <button @onClick="console.log(this.methods.say())">Click</button>
    </span>
</body>
<script src="./chevere.min.js"></script>
<script>
    const test = Chevere.data({
        name: "test",
            data: {
                msg: "Hello world"
            },
            helpers: {
                say() {
                    return "Hello world";
                }
            },
            methods: {
                say() {
                    console.log(this.helpers.say());
                }
            }
    });

    Chevere.start(test);
</script>
</html>
