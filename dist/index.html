<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .success {
            background-color: chartreuse;
            padding: 4px;
            border: 2px solid green;
        }

        .danger {
            background-color: red;
            padding: 4px;
            border: 2px solid darkred;
        }

    </style>
    <div data-attached="picker">
        <span @bindClass="{ 'danger': ($this.data.value == 0), 'success': ($this.data.value == 2) }" ></span>
        <button @onClick="$magics.increment($this.data.value)">oijoi</button>
    </div>

      <script src="bundle.js"></script>
      <script>
            const picker = Chevere.data({
                name: "picker",
                data: {
                    value: 0
                },
            });

            window.addEventListener("DOMContentLoaded", () => {
                Chevere.start(picker);
            });
      </script>
</body>
</html>
