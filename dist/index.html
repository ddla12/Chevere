<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div data-attached="bind(true, 'uhu')">
        <span data-text="toggle"></span>
    </div>

      <script src="bundle.js"></script>
      <script>
            const bind = Chevere.data({
                name: "bind",
                data: {
                    toggle: false
                },
                init(value, value2) {
                    $this.data.toggle = value;
                    alert(value2)
                }
            });

            window.addEventListener("load", () => {
                Chevere.start(bind);
            });
      </script>
</body>
</html>
