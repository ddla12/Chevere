<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div data-attached="forin()">
        <span>Test</span>
        <template data-for="l in list">
            <div>
                <span data-text>8y78</span>
            </div>
        </template>
        <span>Test 2</span>
    </div>

      <script src="bundle.js"></script>
      <script>

            const forin = Chevere.data({
                name: "forin",
                data: {
                    list: ["Esto", "es", "una", "prueba"]
                },
            });

            window.addEventListener("load", () => {
                Chevere.start(forin);
            });
      </script>
</body>
</html>
