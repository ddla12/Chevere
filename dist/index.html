<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div data-attached="forin()">
        <template data-for="l in list">
            <div>
                <span data-text="l"></span>
            </div>
        </template>
    </div>

      <script src="bundle.js"></script>
      <script>

            const forin = Chevere.data({
                name: "forin",
                data: {
                    test: true,
                    list: [
                        "Esto",
                        "es",
                        "una",
                        "prueba"
                    ]
                },
                methods: {
                    toggle() {
                        $this.data.test = !$this.data.test
                    }
                }
            });

            window.addEventListener("load", () => {
                Chevere.start(forin);
            });
      </script>
</body>
</html>
